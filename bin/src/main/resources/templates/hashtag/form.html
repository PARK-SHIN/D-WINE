<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hashtag Form</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    #content {
        display: flex;
        border: 1px solid #c4c4c4;
        width: fit-content;
        padding: 20px;
    }
    #left_box {
        display: flex;
        margin-right: 30px;
    }
    .list_box {
        width: 150px;
        height: 400px;
        overflow-y: scroll;
        border: 1px solid black;
        margin-right: 10px;
        padding: 10px;
    }
    .list_box > li {
    	list-style: none;
    	text-align: left;
    }
    
    .list_box > li:hover {
    	background:  rgba(196, 196, 196, 0.3);
    }
    
    #right_box {
        margin : auto 0;
    }
    .label {
        display: inline-block;
        width: 130px;
    }
    .center {
        text-align: center;
    }
    .center > label {
        text-align: center;
    }
    .controll {
    	margin-bottom: 20px;
    }
</style>
</head>
<body>
	<div id="content">
        <div id="left_box">
            <div class="center">
                <label>mood</label>
                <form>
                	<ul class="list_box" id="mood"></ul>
                </form>
            </div>
            <div class="center">
                <label>food</label>
                <form>
                	<ul class="list_box" id="food"></ul>
                </form>
            </div>
        </div>
        <div id="right_box">
        	<div class="controll">
        		<label>등록</label><input type="radio" id="regist" name="function">
        		<label>수정</label><input type="radio" id="modify" name="function">
        		<label>삭제</label><input type="radio" id="delete" name="function">
        	</div>
        	<div>
        		<label class="label">해시태그 번호</label>
	            <input type="number" name="hash_no"><br>
	            <label  class="label">해시태그명</label>
	            <input type="text" name="hash_name"><br>
	            <label  class="label">해시태그 타입</label>
	            <label for="mood">mood</label><input type="radio" id="mood" name="type">
	            <label for="food">food</label><input type="radio" id="food" name="type">
        	</div>
        </div>
    </div>
    
    <script>
    $.get("/hashtag/category", function(map) {
		const mood = $("#mood");
		const food = $("#food");
		
		var html1 = '';
		var html2 = '';
		
		$.each(map['mood'], function(index, value){
			html1 += '<li><input type="hidden" name="hashNo" value=' + value.hashNo + '>' + value.hashName + '</li>'
		});
		mood.html(html1);
		
		$.each(map['food'], function(index, value){
			html2 += '<li><input type="hidden" name="hashNo" value=' + value.hashNo + '>' + value.hashName + '</li>'
		});
		food.html(html2);
	});
    
    
    </script>
</body>
</html>
