<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.joinInfo {
	position: relative;
	border-color: #6B0E1F;
	resize: none;
	padding: 0px 15px;
	font-weight: bold;
	border-radius: 5px;
}

.joinInfo::-webkit-scrollbar {
	width: 10px;
}

.joinInfo::-webkit-scrollbar-thumb {
	background-color: #2f3542;
	border-radius: 10px;
	background-clip: padding-box;
	border: 2px solid transparent;
}

.joinInfo::-webkit-scrollbar-track {
	background-color: grey;
	border-radius: 10px;
	box-shadow: inset 0px 0px 5px white;
}
</style>
</head>
<body>
	<textarea rows="20" cols="50" class="joinInfo" disabled>
	
다양한 DWINE 서비스를 즐겨보세요.
회원으로 가입하시면 DWINE 서비스를 보다 편리하게 이용할 수 있습니다.
여러분이 제공한 콘텐츠를 소중히 다룰 것입니다.
여러분의 개인정보를 소중히 보호합니다.
DWINE에서 제공하는 다양한 포인트를 활용해 보세요.
부득이 서비스 이용을 제한할 경우 합리적인 절차를 준수합니다.
일부 DWINE 서비스에는 광고가 포함되어 있습니다.
언제든지 DWINE 서비스 이용 계약을 해지하실 수 있습니다.
서비스 중단 또는 변경 시 꼭 알려드리겠습니다.
주요 사항을 잘 안내하고 여러분의 소중한 의견에 귀 기울이겠습니다.
여러분이 쉽게 알 수 있도록 약관 및 운영정책을 게시하며 사전 공지 후 개정합니다.

단순변심 및 사이즈/색상 불만에 관련된 교환/반품 신청은 배송완료 후 7일 이내에 가능합니다.
상품이 표기/광고내용과 다르거나 계약내용과 다른 경우 상품을 받으신 날부터 3개월 이내,
또는 사실을 알게된 날(알 수 있었던 날)부터 30일 이내에 신청 가능합니다.

전자상거래 등에서 소비자보호에 관한 법률에 따라 다음의 경우 청약철회가 제한될 수 있습니다.
고객님이 상품 포장을 개봉하여 사용 또는 설치 완료되어 상품의 가치가 훼손된 경우
(단, 내용 확인을 위한 포장 개봉의 경우는 예외)
고객님의 단순변심으로 인한 교환/반품 신청이 상품 수령한 날로부터 7일이 경과한 경우
고객님의 사용 또는 일부 소비에 의해 상품의 가치가 훼손된 경우
시간 경과에 따라 상품 등의 가치가 현저히 감소하여 재판매가 불가능한 경우
기타, 상품의 교환, 환불 및 상품 결함 등의 보상은 소비자분쟁해결기준(공정거래위원회 고시)에 의함

	</textarea>
</body>
</html>
