<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>매출조회</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/common/common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <!-- <link href="/css/orderManage/list.css" rel="stylesheet"> -->
<style>
	* {
    	font-family: 'Gowun Batang', serif;
    }
    	
    #container {
        width: 1100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap;
        border: 1px solid red;
        height: 1400px;
    }

    .snb {
        width: 200px;
        /* height: 2500px; */
        height: 100%;
        border: 1px solid blue;
    }

    .contents {
        width: 888px;
        height: 100%;
        /*2500px -> 100%*/
        /* border: 1px solid black; */
    }

    .inner {
        margin-top: 30px;
        margin-left: 27px;
        width: 795px;
        /* height: 100%; */
        border: 1px solid green;
    }
    a {
        text-decoration: none;
        color: #000;
    }

    .snb {
        width: 210px;
    }

    .snb_inner {
        width: 170px;
        margin: 30px auto 0;
    }

    [class $= "Area"] {
        width: 835px;
        height: 260px;
        border: 1px solid #C4C4C4;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    label {
        font-size: 15px;
        font-weight: bold;
    }

    .detailBtn {
        float: right;
        background-color: white;
        border-color: white;
        border: none;
        cursor: pointer;
        margin-top: 3px;
    }

    .areas {
        display: flex;
        margin-top: 40px;
        margin-left: 60px;
        text-align: center;
    }

    .area1 {
        width: 160px;
        height: 180px;
        background: #96C8E6;
        color: white;
    }

    .area2 {
        width: 160px;
        height: 180px;
        background: #C8AAD9;
        color: white;
        margin-left: 25px;
    }

    .area3 {
        width: 160px;
        height: 180px;
        background: #FFB428;
        color: white;
        margin-left: 25px;
    }

    .area4 {
        width: 160px;
        height: 180px;
        background: #AAC87B;
        color: white;
        margin-left: 25px;
    }

    p {
        margin-top: 50px;
        font-size: 14px;
    }

    b {
        font-size: 25px;
    }
    
    #years {
    	width: 65px;
    	height: 25px;
    }
    
    #pieChart {
    	margin-top: 15px;
    	margin-left: 25px;
    }
    
    #pieChart-div {
    	margin-left: 30px;
    	margin-top: 30px;
    }
    
    .top5Area {
    	display: flex;
    }
    
    .pieChart-div ul li {
        margin: 10px 0;
        list-style: none;
    }
    
    .pieChart-div ul li span {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 5px;
        vertical-align: middle;
    }
    
    </style>
</head>
<body>
	<header th:include="common/header :: header"></header>
    <div id="container">
        <nav class="snb" th:replace="/manage/adminSubmenu.html"></nav>
        <script>
        $(document).ready(function () { 
            $('.salesInquiry').css('background-color', 'rgba(131, 19, 30, 0.2)'); 
            $('.salesInquiry').css('color', 'rgb(131,19,30)'); 
            $('.salesInquiry').css('font-weight', 'bold'); 
        });
        </script>
        <div class="contents">
            <div class="inner">
                <div>
                    <h3 style="font-size: 24px;">매출 조회</h3>
                </div>
                <hr style="padding-right: 130px;">

				<label>일별 현황</label>
                <div class="dailyArea">
                    <button type="button" class="detailBtn" onclick="location.href='/salesInquiry/daily'">전체보기 ></button>

                    <div class="areas">
                        <div class="area1">
                            <p>주문접수</p>
                            <b th:if="${total != null}" th:text="${total.totalOrder}"></b>
                            <b th:unless="${total != null}" th:text="0"></b> 건
                        </div>
                        <div class="area2">
                            <p>픽업완료</p>
                            <b th:if="${total != null}" th:text="${total.totalPickup}"></b>
                            <b th:unless="${total != null}" th:text="0"></b> 건
                        </div>
                        <div class="area3">
                            <p>구매합계</p>
                            <b th:if="${total != null}" th:text="${#numbers.formatInteger(total.totalPrice, 3, 'COMMA')}"></b>
                            <b th:unless="${total != null}" th:text="0"></b> 원
                        </div>
                        <div class="area4">
                            <p>총매출액</p>
                            <b th:if="${total != null}" th:text="${#numbers.formatInteger((total.totalPrice - total.totalRefund), 3, 'COMMA')}"></b>
                            <b th:unless="${total != null}" th:text="0"></b> 원
                        </div>
                    </div>
                </div>

                <label>연도별 현황</label>
                <div class="yearArea">
                	<select id="years" name="years">
                        <!-- ajax 조회 -->
                    </select>
                    
                    <canvas id="barChart" style="display: block; height: 220px; width: 800px;"></canvas>
                </div>
                
                <label>TOP5 현황</label>
                <div class="top5Area">
					<!-- <span>2021.09.01</span> ~ <span>2021.10.27</span> -->
					
					<div id="pieChart-div" class="pieChart-div"></div>
					<canvas id="pieChart" width="400" height="230"></canvas>
                </div>
            </div>
        </div>
    </div>
	<footer th:include="common/footer :: footer"></footer>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script th:inline="javascript">
	    var token = $("meta[name='_csrf']").attr("content");
	    var header = $("meta[name='_csrf_header']").attr("content");
	    $(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });
	    
	    
		// 월별 매출액(막대 그래프)
	    /*<![CDATA[*/
	    yearSales = /*[[${yearSales}]]*/ 'null';
		/*]]>*/

		var label = [];
		var data = [];
		
		$.each(yearSales, function(index, item){
			label.push(item.month + "월");
			data.push(item.totalPrice);
		});

	    const bct = document.getElementById('barChart').getContext('2d');
	    const barChart = new Chart(bct, {			
	    	
	        type: 'bar',
	        data: {
	            labels: label,
	            datasets: [{
	                label: '매출액(단위 : 원)',
	                data: data,
	                borderWidth: 1
	            }]
	        },
	        options: {
	            scales: {
	                yAxes: [{
	                	ticks: {
	                		min: 0,
	                		stepSize: 100
	                	}
	                }]
                }
	        }
	    });
	    
	 	// 연도 리스트 가져오기 (select option)
	    /*<![CDATA[*/
	    year = /*[[${years}]]*/ 'null';
		/*]]>*/
		
	    const years = $("#years");
	    for(let index in year){
   					years.append($("<option>").val(year[index]).text(year[index]));
   		}
	    
	    $("#years").change(function(){
	    	var year = $(this).val();
	    	console.log($(this).val());
	    	
	    	$.ajax({
	    		url : "/salesInquiry/selectChangeYear",
	    		type : "post",
	    		data : {year : year},
	    		success : function(data){
	    			console.log(data);
	    			
	    			var label = [];
	    			var data = [];
	    			
	    			$.each(data, function(index, item){
	    				label.push(item.month + "월");
	    				data.push(item.totalPrice);
	    			});

	    		    const bct = document.getElementById('barChart').getContext('2d');
	    		    const barChart = new Chart(bct, {			
	    		    	
	    		        type: 'bar',
	    		        data: {
	    		            labels: label,
	    		            datasets: [{
	    		                label: '매출액(단위 : 원)',
	    		                data: data,
	    		                borderWidth: 1
	    		            }]
	    		        },
	    		        options: {
	    		            scales: {
	    		                yAxes: {
	    		                	ticks: {
	    		                		min: 0,
	    		                		stepSize: 100
	    		                	}
	    		                }
	    	                }
	    		        }
	    		    });
	    		},
	    		error : function(e){
	    			console.log(e);
	    		}
	    	});
	    });
	    
	    
	    
	    // 상품판매순위(원형그래프)
	    /*<![CDATA[*/
	    salesProduct = /*[[${salesProduct}]]*/ 'null';
		/*]]>*/

		var label = [];
		var data = [];
		
		$.each(salesProduct, function(index, item){
			label.push(item.productName);
			data.push(item.salesCount);
		});
		
		let pieChartData = {
		    labels: label,
		    datasets: [{
		        data: data,
		        backgroundColor: ['rgb(255, 99, 132)', 
					        	  'rgb(255, 159, 64)', 
					        	  'rgb(255, 205, 86)', 
					        	  'rgb(75, 192, 192)', 
					        	  'rgb(54, 162, 235)']
		    }] 
		};
		
		let pieChartDraw = function () {
		    let pct = document.getElementById('pieChart').getContext('2d');
		    
		    window.pieChart = new Chart(pct, {
		        type: 'pie',
		        data: pieChartData,
		        options: {
		            responsive: false,
		            legend: {
		                display: false
		            },
		            legendCallback: customLegend
		        }
		    });
		};
	    
	    let customLegend = function(chart) {
	        let ul = document.createElement('ul');
	        let color = chart.data.datasets[0].backgroundColor;

	        chart.data.labels.forEach(function (label, index) {
	            ul.innerHTML += '<li><span style="background-color: ' + color[index] + '"></span> ' + (index+1) + '위 - ' + label + '</li>';
	        });

	        return ul.outerHTML;
	    };
	    
	    window.onload = function () {
	        pieChartDraw();
	        document.getElementById('pieChart-div').innerHTML = window.pieChart.generateLegend();
	    }
	    
    </script>
</body>
</html>
