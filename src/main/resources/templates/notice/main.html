<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="/css/common/common.css" rel="stylesheet">
<link href="/css/notice/main.css" rel="stylesheet">    
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
</head>
<body>
<header th:include="common/header :: header"></header>
<div id="container">
  <div class="content">
    	<h2>공지사항</h2> 
    <hr>
   
    <button id="insertBtn" onclick="location.href='/notice/regist'">등록</button><br>
   
    <button id="deleteBtn" onclick="deleteValue();" >선택삭제</button>
    <div id=searchdiv><input type="text" id="searchTitle" name="search_titleContext"> 
        <button id="searchBtn">검색</button> 
    </div>
    <div class="noticeList">
        <table class="noticeTable">
            <tr>
                <th><input type="checkbox" class="allCheck" name="allCheck"></th>
                <th>카테고리</th>
                <th>제목</th>
                <th>등록일</th>
            </tr>
            <tbody class="trArea">   
            	<tr class="allNotice" th:each="notice : ${ noticeList }">
                <td><input type="checkbox" class="checkbox" name="checkbox" th:value="${ notice.notice_no }"></td>
                <td th:text="${notice.notice_category}"></td>
                <td th:text="${notice.notice_title}" th:onclick="|location.href='@{/notice/detail/{notice_no}(notice_no=${notice.notice_no})}'|"></td>
                <td th:text="${ #dates.format(notice.create_date, 'yyyy-MM-dd')}"></td>
            </tr> 
            </tbody>    
        </table>    
      </div>
	
   </div>
</div>
<div th:replace="common/footer :: footer"></div>

<script type="text/javascript">
		//crsf토큰
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });


		//allCheck 
		$(function(){
			var checkboxes = document.getElementsByName("checkbox");
			var checkCnt = checkboxes.length;
			
			$("input[name='allCheck']").click(function(){
				var check_listArr = $("input[name='checkbox']");
				for (var i=0; i<check_listArr.length; i++){
					check_listArr[i].checked = this.checked;
				}
			});
			$("input[name='checkbox']").click(function(){
				if($("input[name='checkbox']:checked").length == checkCnt){
					$("input[name='allCheck']")[0].checked = true;
				}
				else{
					$("input[name='allCheck']")[0].checked = false;
				}
			});
		});
		
		//날짜포맷함수
		function dateFormat(date) {
				let month = date.getMonth() + 1;
				let day = date.getDate();

				month = month >= 10 ? month : '0' + month;
				day = day >= 10 ? day : '0' + day;

				return date.getFullYear() + '-' + month + '-' + day;
			}
		
	//제목과 내용 검색 ->왜안됨?
	$("#searchBtn").on("click", function() {

		var searchValue = $("input[name=search_titleContext]").val();

		var tableHTML;
		$.ajax({
			url : "/notice/searchMain",
			data : {searchValue : searchValue},
			type : "post",
			success : function(data) {
				if (data.length == 0) {
					alert("검색 결과가 없습니다.");
				} else {
					//var tableHTML = '<ul class="selectPno" id="selectPno">';
					var tableHTML = null;
					
					$.each(data, function(index, item) {
						let create_date = new Date(item.create_date);
						
						tableHTML += "<tr class='allNotice'><td><input type='checkbox' name='delete_nums' value='" + item.inven_no + "'></td>"
                        + "<td>"+ item.notice_category + "</td>"
                        + "<td onclick=\"location.href='/notice/detail/" + item.notice_no + "'\">"+ item.notice_title + "</td>"
                        + "<td>"+ dateFormat(create_date) + "</td></tr>";

              			 $(".trArea").html(tableHTML);
					});
					//?
				}
			},
			error : function(e) {
				console.log(e);
			}						
		});
	});
		
		
		
		//게시글 삭제 ajax
		function deleteValue(){
			
			var valueArr = new Array();
		    var list = $("input[name='checkbox']");
		    
		    for(var i = 0; i < list.length; i++){
		        if(list[i].checked){ 
		            valueArr.push(list[i].value);
		        // Array.push(), Array.unshift(), Array.splice() 
		        //콘솔값 잘 나옴. 
		        //console.log(valueArr);
		        //console.log(valueArr.length);
		        }
		    }
		    if (valueArr.length == 0){
		    	alert("선택된 게시글이 없습니다.");
		    }
		    else{
				var chk = confirm("정말 삭제하시겠습니까?");	
				if(chk == true){
				$.ajax({
				    url : "/notice/delete",                   
				    type : 'POST',  
				    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
				    traditional : true,
				    data : {
				    	valueArr : valueArr        //403에러는왜뜨는거지? -> csrf때문
				    },
				    success : function(data){
						alert("삭제에 성공했습니다.");
						location.replace("main")
					},
					error : function(e){
						consloe.log("삭제에 실패했습니다");
					}
				});
			  }
			}
		 }
		
		
		
	</script>

</body>
</html>
