<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>productList</title>
<style>
	#header_area {
		display: flex;
		justify-content: space-between;
	}
	
	#top_area {
		display: flex;
		justify-content: space-between;
	}
	
	#enroll_btn {
		background: #83131E;
		color: white;
		width: 100px;
		height: 40px;
		border-radius: 5px;
		margin-top: auto;
		margin-bottom: auto;
		border: 0;
	}
	
	h1 {
		display: inline;
	}
	
	#table_area {
		border: 1px solid #f9f9f9;
		width: 80%;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}
	
	#table_area th {
		background: rgba(196, 196, 196, 0.3);
	}
	
	#delete_btn {
		background: white;
		border-radius: 5px;
		color: #525252;
		border: 1px solid #525252;
	}
	
	td {
		border-right: 1px solid rgba(196, 196, 196, 0.3);
	}
	
	.center {
		text-align: center
	}
	.choose:hover{
		background:  rgba(196, 196, 196, 0.1);
		cursor : pointer;
	}
</style>
</head>
<body>
	<div id="header_area">
        <h1>상품관리</h1>
        <button id="enroll_btn" onclick="location.href='/product/regist'">상품 등록</button>
    </div>
    <hr>
	<div id="top_area">
		<div>
			<button id="delete_btn">선택 삭제</button>
		</div>
		<div>
			<select>
				<option value="no">상품번호</option>
				<option value="name">상품명</option>
			</select> <input type="text" name="search_product">
			<button>검색</button>
		</div>
	</div>
	<div>
		<table id="table_area">
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>상품번호</th>
					<th>상품명</th>
					<th>판매가</th>
					<th>총 수량</th>
					<th>등록일</th>
					<th>수정일</th>
				</tr>
			</thead>
			<tbody>
				<tr class="choose" th:each="product : ${ productList }" th:onclick="|location.href='@{/product/{productNo}(productNo=${product.productNo})}'|">
					<td class="center"><input type="checkbox"></td>
					<td class="center" th:text="${ product.productNo }"></td>
					<td th:text="${ product.productKName }"></td>
					<td class="center" th:text="${ product.salePrice }"></td>
					<td class="center" th:text="${ product.productCount }"></td>
					<td class="center" th:text="${#dates.format(product.createDate, 'yyyy-MM-dd')}"></td>
					<td class="center" th:text="${#dates.format(product.modifyDate, 'yyyy-MM-dd')}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		
	</script>
</body>
</html>
