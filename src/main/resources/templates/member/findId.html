<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
	rel="stylesheet">
<link href="/css/common/common.css" rel="stylesheet">
<link href="/css/member/findId.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>

<th:block th:if="${#request.getAttribute('findId') != null}">
	<th:block th:if="${#request.getAttribute('findId') == 'noMember'}">
		<script>
			alert('가입된 정보가 없습니다.')
		</script>
	</th:block>
</th:block>
</head>
<body>
	<div class="wrapper">
		<div class="findId_header">
			<label><a href="/home">D.WINE</a></label>
		</div>
		<section class="findId_main">
			<th:block th:if="${#request.getAttribute('userId') == null}"
				class="findId_box">
				<div class="findId_box">
					<form th:action="@{/member/findId}" method="post">
						<p>
							<input type="text" name="user_name" id="user_name"
								placeholder="이름">
						</p>
						<p>
							<input type="text" name="user_phone" id="user_phone"
								placeholder="전화번호 (- 포함)">
						</p>
						<p>
							<input type="submit" value="아이디 찾기"> <input type="button"
								id="kakaoLogin" value="로그인"
								onclick="location.href='/member/login'">
						</p>
					</form>
				</div>
			</th:block>
			<th:block th:if="${#request.getAttribute('userId') != null}"
				class="findId_box">
				<div class="after_findId">
					<p style="-ms-user-select: none; 
  -moz-user-select: -moz-none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;">
						회원님의 아이디는 <b th:text="${#request.getAttribute('userId')}"></b>
						입니다.
					</p>
					<p>
						<input type="button" value="로그인"
							onclick="location.href='/member/login'"> <input
							type="button" value="비밀번호 찾기"
							onclick="location.href='/member/findPw'">
					</p>
				</div>
			</th:block>

		</section>
	</div>
	<footer th:include="common/footer :: footer"></footer>
</body>
</html>
