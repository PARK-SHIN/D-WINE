<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
	rel="stylesheet">
<link href="/css/common/common.css" rel="stylesheet">
<link href="/css/member/joinForm.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="joinForm_header">
			<label><a href="/home">D.WINE</a></label>
		</div>
		<section class="joinForm_main">
			<div class="joinForm_box">
				<form th:action="@{/member/join}" method="post">
					<p>
						<label for="userId">아이디</label><br> <input type="email"
							id="userId" name="user_id" placeholder="사용 가능한 이메일"> <input
							type="button" id="check_email" name="check_email" value="이메일 인증"><br>
						<input type="text" id="userId_confirm" name="userId_confirm"
							placeholder="인증번호 입력"> <input type="button"
							id="check_confirm" name="check_confirm" value="인증">
					</p>
					<p>
						<label for="userPw">비밀번호</label><br> <input type="password"
							id="userPw" name="user_pw"
							placeholder="8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요."><br>
						<input type="password" id="userPw" name="userPw"
							placeholder="비밀번호 확인">
					</p>
					<p>
						<label for="userName">이름</label><br> <input type="text"
							id="userName" name="user_name">
					</p>
					<p>
						<label for="nickName">닉네임</label><br> <input type="text"
							id="nickName" name="user_nickname"> <input type="button"
							id="check_nickName" name="check_nickName" value="중복 확인">
					</p>
					<p>
						<label for="userBirth">생년월일</label><br> <input type="date"
							id="userBirth" name="user_birth">
					</p>
					<p>
						<label for="userPhone">전화번호</label><br> <input type="tel"
							id="userPhone" name="user_phone">
					</p>
					<input type="submit" value="회원가입"/>
				</form>

			</div>
		</section>

		<footer th:include="common/footer :: footer"></footer>
	</div>
</body>
</html>
