<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
#container {
	width: 1100px;
	margin: 0 auto;
	display: flex;
	justify-content: space-between;
	flex-wrap: nowrap;
}

.snb {
	width: 200px;
	height: 100%;
}

.contents {
	width: 888px;
	height: 100%;
}

.inner {
	margin-top: 30px;
	margin-left: 27px;
	width: 836px;
	height: 100%;
}

.sub_inner>ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 200px;
}

.sub_ul>li a {
	display: block;
	color: #000;
	padding: 14px 16px;
	text-decoration: none;
}

/* Change the link color on hover */
.ahover:hover {
	background-color: rgba(131, 19, 30, 0.2);
	color: #83131E;
	font-weight: bold;
}

.snb_inner>ul>li span {
	background: no-repeat 0 0/20px url(/images/mypage/order.png);
	/*주문목록*/
	padding-left: 30px;
	font-size: 14px;
}

.snb_inner>ul>li:nth-child(2) span {
	background-image: url(/images/mypage/wish.png);
	/*찜*/
}

.snb_inner>ul>li:nth-child(3) span {
	background-image: url(/images/mypage/sub_review.png);
	/*리뷰관리*/
}

.snb_inner>ul>li:nth-child(4) span {
	background-image: url(/images/mypage/point.png);
}
.snb_inner>ul>li:nth-child(5) span {
	background-image: url(/images/mypage/member.png);
}

.snb_inner>ul>li:nth-child(6) span {
	background-image: url(/images/mypage/member.png);
}

.snb_inner>ul>li:nth-child(7) span {
	background-image: url(/images/mypage/member.png);
}

.sub_ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 200px;
	margin-top:10px;
}
</style>
</head>
<body>
	<div class="snb_inner">
		<span style="padding-left: 17px; font-size: 19px;">MYPAGE</span>
		<ul class="sub_ul">
			<li><a class="ahover" href="/mypage/orderlist"><span>주문목록</span></a></li>
			<li><a class="ahover mywish" href="/mypage/wish"><span>찜리스트</span></a></li>
			<li><a class="ahover myreview" href="/mypage/review"><span>나의리뷰</span></a></li>
			<li><a class="ahover mypoint" href="/mypage/point"><span>내 포인트</span></a></li>
			<li><a class="ahover myqna" href="/qna/userqna"><span>나의1:1문의</span></a></li>
			<li><a class="ahover memberM"  href="/mypage/memberModify"><span>회원정보수정</span></a></li>
            <li><a class="ahover memberD" href="/mypage/memberDel"><span>회원탈퇴</span></a></li>
		</ul>
	</div>
</body>
</html>
