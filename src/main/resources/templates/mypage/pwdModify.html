<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>비밀번호수정</title>
<link href="/css/mypage/pwdModify.css" rel="stylesheet">
</head>
<body>
	<div class="pwdOuter">
		<div class="pwdHeader">
			<h2 align="center">비밀번호 변경</h2>
			<div class="pwdForm">
				<form id="updatePwdForm" th:action="@{/mypage/pwdModify}" method="post"
					onsubmit="return checkPwd();">
					<input type="hidden" name="user_no" th:value="${user_no}">
					<h4>현재 비밀번호</h4>
					<span class="input_area"> <input type="password"
						name="user_pwd" id="user_pwd"  maxlength="15" required>
					</span>
					<h4>변경할 비밀번호</h4>
					<span class="input_area"> <input type="password"
						name="newPwd" id="newPwd"  maxlength="15" required>
					</span>
					<h4>변경할 비밀번호 확인</h4>
					<span class="input_area"> <input type="password"
						name="newPwd2" id="newPwd2" maxlength="15" required>
					</span>
					<div class="btnArea">
						<button id="updatePwdBtn">변경하기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function checkPwd(){
			const userPwd = document.getElementById('userPwd');
			const newPwd = document.getElementById('newPwd');
			const newPwd2 = document.getElementById('newPwd2');
			
			if(userPwd.value ==""|| newPwd.value =="" || newPwd2.value ==""){
				alert('비밀번호를 입력해주세요');
				return false;
			}
			
			if(newPwd.value != newPwd2.value){
				alert('비밀번호가 다릅니다.');
				newPwd2.select();
				return false;
			}
			
			return true;
		}
		
	</script>
</body>
</html>
