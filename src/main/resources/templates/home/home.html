<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
	rel="stylesheet">
<title>DWine</title>
<link href="/css/common/common.css" rel="stylesheet">
<style>
figure {
	width: 210px;
	height: 210px;
	animation: rotation 20s linear infinite;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -100px;
	transform-style: preserve-3d;
}

.face {
	width: 220px;
	height: 220px;
	position: absolute;
	transform-origin: center;
	background: white;
	text-align: center;
}

.face img {
	width: 120px;
	cursor: pointer;
}

.a {
	transform: translate3d(0, 0, 400px);
}

.b {
	transform: rotateY(30deg) translate3d(0, 0, 400px);
}

.c {
	transform: rotateY(60deg) translate3d(0, 0, 400px);
}

.d {
	transform: rotateY(90deg) translate3d(0, 0, 400px);
}

.e {
	transform: rotateY(120deg) translate3d(0, 0, 400px);
}

.f {
	background-color: balck;
	transform: rotateY(150deg) translate3d(0, 0, 400px);
}

.g {
	background-color: balck;
	transform: rotateY(180deg) translate3d(0, 0, 400px);
}

.h {
	background-color: balck;
	transform: rotateY(-150deg) translate3d(0, 0, 400px);
}

.i {
	background-color: balck;
	transform: rotateY(-120deg) translate3d(0, 0, 400px);
}

.j {
	background-color: balck;
	transform: rotateY(-90deg) translate3d(0, 0, 400px);
}

.k {
	background-color: balck;
	transform: rotateY(-60deg) translate3d(0, 0, 400px);
}

.l {
	background-color: balck;
	transform: rotateY(-30deg) translate3d(0, 0, 400px);
}

@keyframes rotation {
	from { 
		transform:rotateY(0);
	}
	
	to {
		transform: rotateY(-360deg);
	}
}
</style>
</head>
<body>
	<header th:include="common/header :: header"></header>
	<div class="wrapper">
		<figure>
			<div class="face a">
				<img src="images/member/lolailo.PNG" onclick="alert('a')">
			</div>

			<div class="face b">
				<img src="images/member/malbec.PNG" onclick="alert('b')">
			</div>

			<div class="face c">
				<img src="images/member/michelle.PNG" onclick="alert('c')">
			</div>

			<div class="face d">
				<img src="images/member/rose.PNG" onclick="alert('d')">
			</div>

			<div class="face e">
				<img src="images/member/blanc.PNG" onclick="alert('e')">
			</div>

			<div class="face f">
				<img src="images/member/lolailo.PNG" onclick="alert('f')">
			</div>
			<div class="face g">
				<img src="images/member/michelle.PNG" onclick="alert('g')">
			</div>

			<div class="face h">
				<img src="images/member/malbec.PNG" onclick="alert('h')">
			</div>

			<div class="face i">
				<img src="images/member/rose.PNG" onclick="alert('i')">
			</div>

			<div class="face j">
				<img src="images/member/malbec.PNG" onclick="alert('j')">
			</div>

			<div class="face k">
				<img src="images/member/michelle.PNG" onclick="alert('k')">
			</div>
			<div class="face l">
				<img src="images/member/lolailo.PNG" onclick="alert('l')">
			</div>
		</figure>
	</div>
	<footer th:include="common/footer :: footer"></footer>

</body>
</html>
