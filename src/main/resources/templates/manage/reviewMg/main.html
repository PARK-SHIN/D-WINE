<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰관리</title>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<link href="/css/common/common.css" rel="stylesheet">
    <style>
        .content {
            margin : 50px auto;
            height : auto;
            min-height : 100%;
            width: 900px;
        }
        #deleteBtn{
            float: right;
            background: #83131E ;
            border: none;
            color:white;
            width:80px;
            height: 25px;
            border-radius: 5%;
            
        }

        .reviewMgList{
            text-align: center;
            border: lightgray 1px solid;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 900px;
            height: 500px;
        }
        .reviewMgTable{
        width: 900px;
        border-collapse:collapse;
        font-display: center;
        }

        .reviewMgTable th{
        border-left: none;
        background: lightgray;
        height: 35px;
        font-size: 14px;
        }

        .reviewMgTable td{
        border-bottom:1px solid lightgray;
        border-left: none;
        text-align: center;
        height: 35px;
        font-size: 14px;
        }

        /* 체크박스 색상 변경 */
        input[type="checkbox"] {
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: 1px solid gray;
        background: white;
        height: 12.8px;
        width: 12.8px;
        border: 1px solid white;
        }

        input[type="checkbox"]:checked {
        background: #83131E;
        }

        input[type="checkbox"]:hover {
        filter: brightness(90%);
        }

        input[type="checkbox"]:after {
        content: '';
        position: relative;
        left: 40%;
        top: 20%;
        width: 15%;
        height: 40%;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        display: none;
        }


    </style>
</head>
<body>
<header th:include="common/header :: header"></header>
<div class="content">
    <h2>리뷰관리</h2>    
    <hr>
    <button id="deleteBtn" onclick="deleteValue();">리뷰삭제</button><br>
    <label>정렬 : </label>
    <select name="array">
        <option value="latest">최신순</option>
        <option value="report-count">신고수</option>
    </select>
    <div class="reviewMgList">
            <table class="reviewMgTable">
            <tr>
                <th><input type="checkbox" class="allCheck"  name="allCheck"></th>
                <th>작성자(id)</th>
                <th>리뷰내용</th>
                <th>등록 날짜</th>
                <th>신고사유</th>
                <th>최근 신고자</th>
                <th>신고날짜</th>
                <th>신고 수</th>
            </tr>
            <tr  th:each="report: ${ reviewMgList }">
                <td><input type="checkbox" class="checkbox"  id="checkbox" name="checkbox" th:value="${ report.report_no }"></td>
                <td th:text="${ report.user_id2 }"/>
                <td th:text="${ report.review_text }"></td>
                <td th:text="${ #dates.format(report.review_date, 'yyyy-MM-dd') }"></td>
                <td th:text="${ report.reason_context }"></td>
                <td th:text="${ report.user_id1 }"></td>
                <td th:text="${ #dates.format(report.report_date, 'yyyy-MM-dd') }"></td>
                <td th:text="${ report.count }"></td>
            </tr>  
        </table>    
        
    </div>

    
    

</div>
<div th:replace="common/footer :: footer"></div>
</body>
</html>
