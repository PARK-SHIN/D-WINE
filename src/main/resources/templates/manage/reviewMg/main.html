<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰관리</title>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<link href="/css/common/common.css" rel="stylesheet">
    <style>
        .content {
            margin : 50px auto;
            height : auto;
            min-height : 100%;
            width: 900px;
        }
        #deleteBtn{
            float: right;
            background: #83131E ;
            border: none;
            color:white;
            width:80px;
            height: 25px;
            border-radius: 5%;
            
        }

        .reviewMgList{
            text-align: center;
            border: lightgray 1px solid;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 900px;
            height: 500px;
        }
        .reviewMgTable{
        width: 900px;
        border-collapse:collapse;
        font-display: center;
        }

        .reviewMgTable th{
        border-left: none;
        background: lightgray;
        height: 35px;
        font-size: 14px;
        }

        .reviewMgTable td{
        border-bottom:1px solid lightgray;
        border-left: none;
        text-align: center;
        height: 35px;
        font-size: 14px;
        }

        /* 체크박스 색상 변경 */
        input[type="checkbox"] {
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: 1px solid gray;
        background: white;
        height: 12.8px;
        width: 12.8px;
        border: 1px solid white;
        }

        input[type="checkbox"]:checked {
        background: #83131E;
        }

        input[type="checkbox"]:hover {
        filter: brightness(90%);
        }

        input[type="checkbox"]:after {
        content: '';
        position: relative;
        left: 40%;
        top: 20%;
        width: 15%;
        height: 40%;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        display: none;
        }


    </style>
</head>
<body>
<header th:include="common/header :: header"></header>
<div class="content">
    <h2>리뷰관리</h2>    
    <hr>
    <button id="deleteBtn" onclick="deleteValue();">리뷰삭제</button><br>
    <label>정렬 : </label>
    <select name="array">
        <option value="latest">최신순</option>
        <option value="report-count">신고수</option>
    </select>
    <div class="reviewMgList">
            <table class="reviewMgTable">
            <tr>
                <th><input type="checkbox" class="allCheck"  name="allCheck"></th>
                <th>작성자(id)</th>
                <th>리뷰내용</th>
                <th>등록 날짜</th>
                <th>신고사유</th>
                <th>최근 신고자</th>
                <th>신고날짜</th>
                <th>신고 수</th>
            </tr>
            <tr th:each="report: ${ reviewMgList }" th:style="${report.count == 0 ? 'background-color:none' : 'background-color:rgba(180,19,30,0.1);'}">
                <td><input type="checkbox" class="checkbox"  id="checkbox" name="checkbox" th:value="${ report.review_no }" onclick="event.cancelBubble=true"></td>  
                <td th:text="${ report.user_id2 }"/>
                <td th:text="${ report.review_text }"></td>
                <td th:text="${ #dates.format(report.review_date, 'yyyy-MM-dd') }"></td>
                <td th:text="${ report.reason_context }"></td>
                <td th:text="${ report.user_id1 }"></td>
                <td th:text="${ #dates.format(report.report_date, 'yyyy-MM-dd') }"></td>
                <td th:text="${ report.count }">
            </tr>  
        </table>    
        
    </div>

</div>
<div th:replace="common/footer :: footer"></div>


<script>
//crsf토큰
var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");
$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });


//allCheck 
$(function(){
	var checkboxes = document.getElementsByName("checkbox");
	var checkCnt = checkboxes.length;
	
	$("input[name='allCheck']").click(function(){
		var check_listArr = $("input[name='checkbox']");
		for (var i=0; i<check_listArr.length; i++){
			check_listArr[i].checked = this.checked;
		}
	});
	$("input[name='checkbox']").click(function(){
		if($("input[name='checkbox']:checked").length == checkCnt){
			$("input[name='allCheck']")[0].checked = true;
		}
		else{
			$("input[name='allCheck']")[0].checked = false;
		}
	});
});


function deleteValue(){
	
	var valueArr = new Array();
    var list = $("input[name='checkbox']");
    
    console.log("리뷰넘버값: " + list);
    
    for(var i = 0; i < list.length; i++){
        if(list[i].checked){ 
            valueArr.push(list[i].value);
        // Array.push(), Array.unshift(), Array.splice() 
        //콘솔값 잘 나옴. 
        //console.log(valueArr);
        //console.log(valueArr.length);
        }
    }
    if (valueArr.length == 0){
    	alert("선택된 회원이 없습니다.");
    }
    else{
		var chk = confirm("정말 삭제하시겠습니까?");				 
		$.ajax({
		    url : "/manage/reviewMg/delete",                   
		    type : 'POST',  
		    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
		    traditional : true,
		    data : {
		    	valueArr : valueArr        //403에러는왜뜨는거지? -> csrf때문
		    },
		    success : function(data){
				alert("삭제에 성공했습니다.");
				location.replace("main")
			},
			error : function(e){
				consloe.log("삭제에 실패했습니다");
			}
       
		});
	}
 }



</script>  


</body>
</html>
