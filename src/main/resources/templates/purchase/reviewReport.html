<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리뷰 신고</title>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<style>
	.wrapper{
		margin: 0 auto;
		width: 400px;
	}

	h2{
		text-align: center;
		color:  #83131E;
	}
	 #ulwrapper {
		text-align : center;
        list-style: none;
        padding : 0;
        }
        
     #ulwrapper li{
		background-color : #f5f5f5; 
     	height: 30px;
		text-align : center;
     	padding : 20px;
     	cursor : pointer;
     	border : 2px solid #f5f5f5;
     }
     
     ul li:hover{
     	color:#83131E;
     	font-weight: bold;
     }

 	.btnArea {
        text-align:center;
        padding : 30px;
    	}
   
      #reportBtn{
        padding: 10px 15px;
        border-radius: 5px;
        background-color: #83131E;
        width:100px;
        color: #fff;
        border : 0px;
        cursor: pointer;
   		 }
</style>
<body>
	<div class="wrapper">
		<h2>신고</h2>
		<ul id="ulwrapper">
			<li class="val">광고 / 홍보</li>
			<li class="val">도배</li>
			<li class="val">욕설 / 음란어</li>
			<li class="val">무관한 내용</li>
			<li class="val">기타(에티켓 위반등)</li>
		</ul>
		
		<div class="btnArea">
			<button id="reportBtn">신고</button>
		</div>
		
	</div>
	
	
	
	<script>
	
	var val = "";
	$("ul li").click(function(){
		$("ul li").css('border', '2px solid #f5f5f5');
		val = $(this).text();
	    console.log(val);
	    $(this).css('border', '2px solid #83131E');
	});
	
	
	$('#reportBtn').on('click', function(e){
	    if(val == ""){
			alert('신고사유를 선택해주세요.');	    	
	    }
	
	
	});
	
	</script>
</body>
</html>
