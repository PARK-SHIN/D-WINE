<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>FAQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/common/common.css" rel="stylesheet">
    <!-- <link href="/css/orderManage/list.css" rel="stylesheet"> -->
    <style>
        #container {
            width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            border: 1px solid red;
            height: 1400px;
        }

        .snb {
            width: 200px;
            /* height: 2500px; */
            height: 100%;
            border: 1px solid blue;
        }

        .contents {
            width: 888px;
            height: 100%;
            /*2500px -> 100%*/
            /* border: 1px solid black; */
        }

        .inner {
            margin-top: 30px;
            margin-left: 27px;
            width: 795px;
            /* height: 100%; */
            border: 1px solid green;
        }
        a {
            text-decoration: none;
            color: #000;
        }

        .snb {
            width: 210px;
        }

        .snb_inner {
            width: 170px;
            margin: 30px auto 0;
        }
        
        .headerArea, .btnArea {
            display: flex;
            justify-content: space-between;
        }

        [class $= "Btn"] {
            cursor: pointer;
        }

        .insertBtn {
            width: 80px;
            height: 30px;
            background: #6B0E1F;
            border-radius: 5px;
            color: white;
            margin-top: auto;
            margin-bottom: auto;
            border: none;
            font-size: 14px;
        }

        .deleteBtn {
            border: 1px solid #C4C4C4;
            background: #FFFFFF;
            border-radius: 5px;
            font-size: 14px;
            color: #525252;
            width: 80px;
            height: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .searchBox {
            width: 200px;
            height: 30px;
            background: #FFFFFF;
            border: 1px solid #C4C4C4;
            margin-top: 20px;
        }

        .searchBtn {
            width: 40px;
            height: 30px;
        }

        table {
            width: 795px;
            text-align: center;
            font-weight: lighter;
            font-size: 14px;
            border-collapse: collapse; 
        }

        tr {
            height: 35px;
        }

        tr:nth-child(n+2):hover {
            background-color: rgba(196, 196, 196, 0.1);
        }
        
        th {
            font-weight: lighter;
            background-color: rgba(196, 196, 196, 0.3);
        }
        
        table .listContent {
        	width: 550px;
        }

        /* 모달 */
        #modal.modal-overlay {
            position: fixed;
            top: 10%;
            left: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
        }
        
        #modal .modal-window {
            background: #FFFFFF;
            border-radius: 5px;
            border: 1px solid #C4C4C4;
            width: 650px;
            height: 400px;
            position: relative;
        }

        #modal .title {
            text-align: center;
            display: inline;
            font-size: 16px;
        }

        #modal .title h2 {
            display: inline;
        }

        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
            color: black;
        }
        
        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
            color: black;
        }

        #modal label {
            margin-right: 40px;
            font-size: 14px;
        }

        #modal input {
            border: none;
            width: 550px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #modal input:nth-child(6){
            height: 150px;
        }

        .cancleBtn, .registBtn {
            width: 300px;
            height: 35px;
            border-radius: 5px;
            border: none;
            margin-top: 8px;
        }

        .cancleBtn {
            background-color: #FFFFFF;
            border: 1px solid #828282;
            margin-right: 10px;
            margin-left: 8px;
        }

        .registBtn, .updateBtn {
            background: #6B0E1F;
            color: #FFFFFF;
        }

        #modal .modal_layer {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0, 0, 0, 0.3);
            z-index:-1;
        }

    </style>
</head>
<body>
	<header th:include="common/header :: header"></header>
    <div id="container">
        <nav class="snb" th:replace="/manage/adminSubmenu.html"></nav>
        <script>
        $(document).ready(function () { 
            $('.faq').css('background-color', 'rgba(131, 19, 30, 0.2)'); 
            $('.faq').css('color', 'rgb(131,19,30)'); 
            $('.faq').css('font-weight', 'bold'); 
        });
        </script>
        <div class="contents">
            <div class="inner">
                <div class="headerArea">    
                    <h3 style="font-size: 24px; margin-bottom: 15px;">FAQ 관리</h3>
                    <button type="button" class="insertBtn">등록</button>              
                </div>
                <hr style="padding-right: 130px;">

                <div>
                    <div class="btnArea">
                        <button type="button" class="deleteBtn">선택 삭제</button>
                        <div>
                            <input type="search" class="searchBox" placeholder="제목 검색">
                            <button type="button" class="searchBtn">이미지</button>
                        </div>
                    </div>

                    <table>
                        <tr>
                            <th><input type="checkbox" onclick="selectAll()" id="checkBox"></th>
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                        </tr>
                        <tr th:each="f : ${ faqList }">
                            <td><input name="chk" type="checkbox" th:value="${ f.faqNo }"></td>
                            <td th:text="${ f.faqNo }"></td>
                            <td th:text="${ f.faqTitle }"></td>
                            <td th:text="${ f.faqContent }" class="listContent"></td>
                        </tr>
                    </table>
                </div>    

                <div id="modal" class="modal-overlay">
                    <div class="modal-window">
                        <div class="close-area">X</div>
                        <div class="title">
                            <h4>FAQ 등록</h4>
                        </div>
                        
                        <form class="faqForm">
                        <div class="content">
                            <hr style="color: #C4C4C4;">
                            <label>제목</label>
                            <input type="text" placeholder="제목을 입력해주세요.">
                            <hr style="color: #C4C4C4;">
                            <label>내용</label>
                            <input type="text" placeholder="내용을 입력해주세요." maxlength="500">
                            <!-- <textarea cols="80" rows="13" style="resize: none;" placeholder="내용을 입력해주세요."></textarea> -->
                            <hr style="color: #C4C4C4;">
                            <button type="button" class="cancleBtn">취소</button>
                            <button type="submit" class="registBtn">등록</button>
                        </div>
                        </form>
                    </div>

                    <div class="modal_layer"></div>
                </div>
            </div>
        </div>
    </div>
    <footer th:include="common/footer :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
	    var token = $("meta[name='_csrf']").attr("content");
	    var header = $("meta[name='_csrf_header']").attr("content");
	    $(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });
	    
	    // 등록 모달창
	    $(".insertBtn").click(function(){
            $("#modal").css("display", "block");
        });

        $(".close-area").click(function(){
            $("#modal").css("display", "none");
        });

        $(".cancleBtn").click(function(){
            $("#modal").css("display", "none");
        });
 
        // 목록 내용 말줄임 처리
        var length = 45;
        var content = $(".listContent").text();	
        if(content.length > length){
        	content = content.substr(0, length-2) + '...';
        	$(".listContent").text(content);
        }
        
     	// 체크박스 전체 체크
        function selectAll(){
            if($("#checkBox").is(":checked")){
       			$("input[type='checkbox']").prop("checked", true);
       		} else {
       			$("input[type='checkbox']").prop("checked", false);
       		}
        }
     	
    	// 선택삭제
        $(document).on("click",".deleteBtn", function(){
        	if(confirm("정말 삭제하시겠습니까?")){
		        var checkArr = new Array();
		        
		        $("input[name=chk]:checked").each(function(){
		        	checkArr.push(this.value);
		        })
		        		        
		        $.ajax({
		        	url : "/faq/delete",
		        	type : "post",
		        	data : {checkArr : checkArr},
		        	success : function(data){
		        		console.log(data);
		        		if(data == "success")
		        			alert("정상적으로 삭제되었습니다.");
		        		else
		        			alert("삭제에 실패하였습니다.");
		        		
		        		location.reload();
		        	},
		        	error : function(e){
		        		console.log(e);
		        	}
		        });
        	}
        });
        
        
    </script>
</body>
</html>
